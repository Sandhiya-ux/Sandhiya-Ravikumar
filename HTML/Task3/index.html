<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Shopping Cart</h2>

<form id="product-form">
    <input type="text" id="name" placeholder="Product Name">
    <input type="number" id="price" placeholder="Price" step="0.01">
    <input type="number" id="quantity" placeholder="Quantity">
    <button id="add-btn">Add Product</button>
</form>

<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="cart-body">
        <!-- Cart items inserted here -->
    </tbody>
</table>

<h3>Total Amount: â‚¹<span id="total-amount">0.00</span></h3>

<script src="script.js"></script>
</body>
</html>
